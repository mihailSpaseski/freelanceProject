<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iK7l5L70O3NMIwbT8eP7LoYUAfx3u+3vDS+di1E9eLXerL2Q+ijslI6M" crossorigin="anonymous">
</head>

<div class="bg-light d-flex align-items-center justify-content-center" style="height: 80vh;">


    <div class="card p-5" style="width: 400px;">
        <h2 class="text-center mb-4">Please Login</h2>

        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Username or Email:</label>
                <input formControlName="username" type="email" id="email" class="form-control" required placeholder="Enter Username or Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input formControlName="password" type="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>

            <div class="mb-3 text-center">
                <button (click)="loginWithEmailPassword()" class="btn btn-primary">Login</button>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-link">Forgot Password</button>
            </div>
        </form>

        <div class="text-center">
            <div>
                Don't have an account yet?
            </div>
            <button class="btn btn-link" routerLink="/register" routerLinkActive="active"
                ariaCurrentWhenActive="page">Sign Up</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eKJi1j3pB/8+64UuKT2tkRrVStU0H3hP5jH2qw7C0Rs9IS8hFFKGoPMLK71IKUp"
        crossorigin="anonymous"></script>
</div>
