<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>



<div class="container-fluid">

    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="disableFields()">


    <div class="row mt-3">
        <div class="col-sm-6">

            <h1 class="text-center">I am a USER</h1>

            <div class="card">
                <div class="card-body text-center">
                    <form [formGroup]="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Username or Email:</label>
                            <input formControlName="username" type="email" id="email" class="form-control" required
                                placeholder="Enter Username or Email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input formControlName="password" type="password" id="password" class="form-control"
                                required placeholder="Enter your password">
                        </div>

                        <div class="mb-3 text-center">
                            <button (click)="registerWithEmailPassword()" class="btn btn-primary">Login</button>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-link">Forgot Password</button>
                        </div>
                    </form>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">

            <h1 class="text-center">I am a COMPANY</h1>

            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
