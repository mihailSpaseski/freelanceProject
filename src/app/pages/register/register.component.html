<div class="container-fluid mt-2">
    <h2 class="text-center">What type of account do you want to create:</h2>
    <div class="d-flex justify-content-center mt-3">
        <!-- <button class="btn btn-primary me-3" (click)="showUserCard()">User account</button>
        <button class="btn btn-primary" (click)="showCompanyCard()">Company account</button> -->

        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
        <label class="btn btn-outline-primary me-3" for="success-outlined" (click)="showUserCard()">User account</label>

        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
        <label class="btn btn-outline-primary" for="danger-outlined" (click)="showCompanyCard()">Company account</label>



    </div>
    <div class="text-center mt-4">
        <div *ngIf="userSelected" class="card">
            <div class="container mt-4 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form [formGroup]="registerForm" class="border p-4 rounded shadow">
                            <h3 class="mb-4 text-center">Create User Account:</h3>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input formControlName="username" type="email" id="email" class="form-control" required
                                    placeholder="Enter Username or Email">
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number:</label>
                                <input formControlName="phoneNumber" type="number" id="phoneNumber" class="form-control"
                                    required placeholder="07x xxx xxx">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <div class="input-group">
                                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"
                                        formControlName="password" required placeholder="Enter your password" />
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                        (click)="toggleFieldTextType()">
                                        <i class="bi" [ngClass]="{
                                                        'bi-eye': !fieldTextType,
                                                        'bi-eye-slash': fieldTextType
                                                    }"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                <input formControlName="confirmPassword" type="password" id="confirmPassword"
                                    [type]="fieldTextType ? 'text' : 'password'" class="form-control" required
                                    placeholder="Enter your password" />
                            </div>

                            <div *ngIf="registerForm?.errors?.['mismatch'] && registerForm?.touched"
                                class="alert alert-danger">
                                Passwords do not match.
                            </div>

                            <div class="mb-3 text-center">
                                <button (click)="registerWithEmailPassword()" [disabled]="registerForm.invalid"
                                    class="btn btn-primary">Create Account</button>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-link">Forgot Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="companySelected" class="card">
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form [formGroup]="companyRegisterForm" (ngSubmit)="submitForm()" class="border p-4 rounded shadow">

                        <div *ngIf="currentPage === 1">
                            <h3 class="mb-3 text-center">Create Company Account:</h3>
                            <h6 class="mb-2">Select Category:</h6>
                            <div class="mb-3 ">
                                <input type="radio" class="btn-check" id="foodRadio" name="category" value="food"
                                    formControlName="category">
                                <label class="btn btn-outline-secondary d-grid" for="foodRadio">Food</label>
                            </div>
                            <div class="mb-3">
                                <input type="radio" class="btn-check" id="marketingRadio" name="category"
                                    value="marketing" formControlName="category">
                                <label class="btn btn-outline-secondary d-grid" for="marketingRadio">Marketing</label>
                            </div>
                            <div class="mb-3">
                                <input type="radio" class="btn-check" id="hrRadio" name="category" value="hr"
                                    formControlName="category">
                                <label class="btn btn-outline-secondary d-grid" for="hrRadio">Human
                                    Resources</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" (click)="nextPage()">Next</button>
                            </div>
                        </div>

                        <div *ngIf="currentPage === 2 && companyRegisterForm.get('category')?.value === 'food'">
                            <h3 class="mb-4 text-center">Food Registration</h3>
                            <!-- Implement Company Name, Email, Password, Confirm Password, Buyer/Seller -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input formControlName="username" type="email" id="email" class="form-control" required
                                    placeholder="Enter Email">
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number:</label>
                                <input formControlName="phoneNumber" type="number" id="phoneNumber" class="form-control"
                                    required placeholder="07x xxx xxx">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                                <button type="button" class="btn btn-primary" (click)="nextPage()">Next</button>
                            </div>

                        </div>

                        <div *ngIf="currentPage === 2 && companyRegisterForm.get('category')?.value === 'marketing'">
                            <h2 class="mb-4 text-center">Marketing Company Registration Fields</h2>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                                <button type="button" class="btn btn-primary" (click)="nextPage()">Next</button>
                            </div>
                        </div>

                        <div *ngIf="currentPage === 2 && companyRegisterForm.get('category')?.value === 'hr'">
                            <h2 class="mb-4 text-center">Human Resources Company Registration Fields</h2>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                                <button type="button" class="btn btn-primary" (click)="nextPage()">Next</button>
                            </div>
                        </div>

                        <!-- PAGE 3 -->

                        <div *ngIf="currentPage === 3 && companyRegisterForm.get('category')?.value === 'food'">
                            <h2 class="mb-4 text-center">Food page 3</h2>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                            </div>
                        </div>

                        <div *ngIf="currentPage === 3 && companyRegisterForm.get('category')?.value === 'marketing'">
                            <h2 class="mb-4 text-center">Marketing page 3</h2>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                            </div>
                        </div>

                        <div *ngIf="currentPage === 3 && companyRegisterForm.get('category')?.value === 'hr'">
                            <h2 class="mb-4 text-center">HR page 3</h2>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline" (click)="prevPage()">Previous</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
